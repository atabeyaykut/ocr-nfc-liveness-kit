# Gradle properties for stable, faster builds
# Gradle JVM settings - Java 17 specific
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -Djava.security.manager=allow --add-exports=java.base/sun.nio.ch=ALL-UNNAMED --add-exports=jdk.unsupported/sun.misc=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.lang.invoke=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-opens=java.base/java.nio=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.util.concurrent=ALL-UNNAMED --add-opens=java.base/jdk.internal.reflect=ALL-UNNAMED --add-opens=java.base/jdk.internal.misc=ALL-UNNAMED --add-opens=java.base/jdk.internal.module=ALL-UNNAMED --add-opens=java.base/jdk.internal.loader=ALL-UNNAMED --add-opens=java.base/sun.nio.ch=ALL-UNNAMED
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Java Toolchain Auto-Provisioning
# Automatically download JDK if not found
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.fromEnv=JAVA_HOME

# Java version for toolchain (CI/CD compatible)
org.gradle.java.toolchain.version=17
org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-17.jdk/Contents/Home

# VisionCamera
VisionCamera_enableFrameProcessors=false

# AndroidX flags
android.useAndroidX=true
android.enableJetifier=true

# Android Gradle Plugin Compatibility
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# React Native
# Enable Hermes; matches app/build.gradle react { hermesEnabled = true }
hermesEnabled=true
newArchEnabled=false

# Performance optimizations
kotlin.incremental=true
kotlin.incremental.android=true

# Release keystore configuration (uncomment and fill when using Solution A)
# RELEASE_STORE_FILE=../ocr-release-key.keystore
# RELEASE_KEY_ALIAS=ocr-key-alias
# RELEASE_STORE_PASSWORD=your_store_password
# RELEASE_KEY_PASSWORD=your_key_password
