# Gradle properties for stable, faster builds
# Gradle JVM settings - Java 17 specific (Windows optimized)
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 --add-exports=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-exports=jdk.unsupported/sun.misc=ALL-UNNAMED
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.configureondemand=false
org.gradle.caching=true
org.gradle.workers.max=2

# Java Toolchain Auto-Provisioning
# Automatically download JDK if not found
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.fromEnv=JAVA_HOME

# Java version for toolchain (CI/CD compatible)
org.gradle.java.toolchain.version=17

# AndroidX flags
android.useAndroidX=true
android.enableJetifier=true

# Android Gradle Plugin Compatibility
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# React Native
# Enable Hermes; matches app/build.gradle react { hermesEnabled = true }
hermesEnabled=true
hermesEnabled=true
newArchEnabled=false

# Performance optimizations
kotlin.incremental=true
kotlin.incremental.android=true

# Release keystore configuration (uncomment and fill when using Solution A)
# RELEASE_STORE_FILE=../ocr-release-key.keystore
# RELEASE_KEY_ALIAS=ocr-key-alias
# RELEASE_STORE_PASSWORD=your_store_password
# RELEASE_KEY_PASSWORD=your_key_password
