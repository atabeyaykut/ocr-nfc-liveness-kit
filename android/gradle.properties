# Gradle properties for stable, faster builds
# Gradle JVM settings - Java 17 specific
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 --add-exports=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-exports=jdk.unsupported/sun.misc=ALL-UNNAMED
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Java Toolchain Auto-Provisioning
# Automatically download JDK if not found
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.fromEnv=JAVA_HOME

# Force Java 17 usage
org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-17.jdk/Contents/Home

# AndroidX flags
android.useAndroidX=true
android.enableJetifier=true

# React Native
# Enable Hermes; matches app/build.gradle react { hermesEnabled = true }
hermesEnabled=true
newArchEnabled=false

# Flipper (disable for release builds)
FLIPPER_VERSION=0.182.0

# Use this property to specify which architecture you want to build.
# You can also override it from the CLI using
# ./gradlew <task> -PreactNativeArchitectures=x86_64
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Release keystore configuration (uncomment and fill when using Solution A)
# RELEASE_STORE_FILE=../ocr-release-key.keystore
# RELEASE_KEY_ALIAS=ocr-key-alias
# RELEASE_STORE_PASSWORD=your_store_password
# RELEASE_KEY_PASSWORD=your_key_password
